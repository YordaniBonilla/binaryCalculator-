<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css"/>       
    </head>
    <body class="body">
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class="btn0 btns" onclick="addZero()" >0</button>
            <button id="btn1" class="btn1 btns" onclick="addOne()" >1</button>
            <button id="btnClr" class="btnClr btns" onclick="reset()">C</button>
            <button id="btnEql" class="btnEql btns" onclick="calculate('res')">=</button>
            <button id="btnSum" class="btnSum btns" onclick="addSign()">+</button>
            <button id="btnSub" class="btnSub btns" onclick="subSign()">-</button>
            <button id="btnMul" class="btnMul btns" onclick="multSign()">*</button>
            <button id="btnDiv" class="btnDiv btns" onclick="divSign()">/</button>
        </div>

    <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
